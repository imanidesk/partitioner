<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="partitioner.js"></script>
    <link rel="stylesheet" href="partitioner.css" />
  </head>
  <body>
    <p class="pTitle">درصد مذاهب</p>
    <div id="Religion" class="partitionerCntr">
      <!-- partitioner box container -->
      <div class="pBox"></div>

      <!-- partitioner Item Template -->
      <div class="pItemThem" style="display: none">
        <div class="pItem newitem">
          <p class="ItemName"></p>
          <p class="PercentNumber"></p>
          <p class="RemoveItem">X</p>
        </div>
      </div>

      <!-- partitioner add item container -->
      <div class="pAddThem" style="display: none">
        <div class="addBox">
          <select class="DItem"></select>
          <div>
            <select class="DPercent" style="width: 40px"></select>
            <button type="button" class="addBtn">+</button>
          </div>
        </div>
      </div>
    </div>

    <br />

    <p class="pTitle">درصد رده سنی</p>
    <div id="Age" class="partitionerCntr">
      <!-- partitioner box container -->
      <div class="pBox"></div>

      <!-- partitioner Item Template -->
      <div class="pItemThem" style="display: none">
        <div class="pItem newitem">
          <p class="ItemName"></p>
          <p class="PercentNumber"></p>
          <p class="RemoveItem">X</p>
        </div>
      </div>

      <!-- partitioner add item container -->
      <div class="pAddThem" style="display: none">
        <div class="addBox">
          <select class="DItem"></select>
          <div>
            <select class="DPercent" style="width: 40px"></select>
            <button type="button" class="addBtn">+</button>
          </div>
        </div>
      </div>
    </div>

    <br />

    <p class="pTitle">درصد مشکلات فرهنگی</p>
    <div id="Problems" class="partitionerCntr">
      <!-- partitioner box container -->
      <div class="pBox"></div>

      <!-- partitioner Item Template -->
      <div class="pItemThem" style="display: none">
        <div class="pItem newitem">
          <p class="ItemName"></p>
          <p class="PercentNumber"></p>
          <p class="RemoveItem">X</p>
        </div>
      </div>

      <!-- partitioner add item container -->
      <div class="pAddThem" style="display: none">
        <div class="addBox">
          <select class="DItem"></select>
          <div>
            <select class="DPercent" style="width: 40px"></select>
            <button type="button" class="addBtn">+</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      var ReligionParam = {
        itemList: [
          "شیعه",
          "اهل سنت",
          "مسیحیت",
          "کلیمی و ارمنی",
          "زرتشتی",
          "اهل حق",
          "دراویش صوفی",
          "بهائیت",
          "سایر ..",
        ],
        stepNumber: 5,
        startNumber: 5,
      };
      $("#Religion").SetPartitioner(ReligionParam);

      var AgeParam = {
        itemList: [
          "جنین",
          "شیرخوار",
          "کودک",
          "نوجوان",
          "جوان",
          "میانسال",
          "بزرگسالی",
          "سایر ..",
        ],
        stepNumber: 10,
        startNumber: 20,
      };
      $("#Age").SetPartitioner(AgeParam);

      var ProblemsParam = {
        itemList: [
          "طلاق",
          "اعتیاد",
          "بی سوادی",
          "سابقه زندان",
          "بی کاری",
          "سایر ..",
        ],
        stepNumber: 10,
        startNumber: 10,
      };
      $("#Problems").SetPartitioner(ProblemsParam);
    </script>
  </body>
</html>
